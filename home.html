<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.bootgrid.min.css" />
<link href="css/animate.min.css" rel="stylesheet"  type="text/css">
<link href="css/material-design-iconic-font.min.css" rel="stylesheet"  type="text/css">
<link href="css/app.css" rel="stylesheet"  type="text/css">
<link href="css/waves.min.css" rel="stylesheet"  type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/waves.min.js"></script>
<script type="text/javascript" src="js/jquery.bootgrid.min.js"></script>
<header id="header" class="clearfix" data-ma-theme="blue">
        <div style="width: 100%; text-align:center;position:absolute">
            <h2 style="color:white;display:none">UBISat</h2>
            <img src="img/logo-s-white2.png" style="height: 30px;height: 40px;margin-top: 15px;"/>
        </div>
    <ul class="h-inner">
        <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
            <div class="line-wrap">
                <div class="line top"></div>
                <div class="line center"></div>
                <div class="line bottom"></div>
            </div>
        </li>                   
    </ul>   
    
</header>
<section id="main">
    <aside id="sidebar" class="sidebar c-overflow mCustomScrollbar _mCS_1 mCS-autoHide" style="overflow: visible;"><div id="mCSB_1" class="mCustomScrollBox mCS-minimal-dark mCSB_vertical_horizontal mCSB_outside" style="max-height: none;" tabindex="0"><div id="mCSB_1_container" class="mCSB_container mCS_x_hidden mCS_no_scrollbar_x" style="position: relative; top: 0px; left: 0px; width: 100%;" dir="ltr">
            <ul class="main-menu">
                <li><a href="#" class="menuItem" data-content="vw_home"><i class="zmdi zmdi-home"></i> Home</a></li>
                <li><a href="#" class="menuItem" data-content="vw_ultimapos"><i class="zmdi zmdi-my-location"></i> Última Posición</a></li>
                <li><a href="#" class="menuItem" data-content="vw_historial"><i class="zmdi zmdi-time-restore"></i> Historial</a></li>
                <li><a href="#" class="menuItem" data-content="vw_alertas"><i class="zmdi zmdi-notifications"></i> Alertas</a></li>
                <li><a href="#" class="menuItem" data-content="vw_velocidades"><i class="zmdi zmdi-run"></i> Velocidades</a></li>
                <li><a href="#" class="menuItem" data-content="logout"><i class="zmdi zmdi-power"></i> Salir</a></li>                
            </ul>
            
        </div>
    </aside>

    <section id="content">
        
    </section>
    <div data-ma-action="sidebar-close" class="ma-backdrop"></div></section>
    <script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/ultimapos.js"></script>
<script type="text/javascript" src="js/historial.js"></script>
<script type="text/javascript" src="js/alertas.js"></script>
<script type="text/javascript" src="js/velocidades.js"></script>
<script type="text/javascript">
app.initialize()
</script>
<div id="htmlAlert" style="display: none">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        {{texto}}
    </div>
</div>
<div id="modalError" class="modal fade" data-modal-color="red" id="modalColor" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <p>Se ha producido un error: <span id="textoErrror"></span></p>
            </div>
            <div class="modal-footer">                
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6-FGR1j1KT413lng13WOH-uT4oiGQtfs"></script>

<!DOCTYPE html>
<!--
   
-->
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <link href="css/animate.min.css" rel="stylesheet"  type="text/css">
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet"  type="text/css">
    <link href="css/app.css" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/waves.min.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="js/waves.min.js"></script>
    <title>UBISAT</title>
</head>

<body>
    <div id="splash" class="app">
        <div class="animated fadeInUp" style="line-height: 100%; font-size: large; color:white">
            <span id="texto"  >UBISAT</span>
        </div>
    </div>    
    <div class="login-content" style="display:none">
        <!-- Login -->
        <div class="lc-block toggled" id="l-login">
            <div class="lcb-form">
                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                    <div class="fg-line">
                        <input id="ubi-usuario" type="text" class="form-control" placeholder="Usuario">
                    </div>
                </div>
    
                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                    <div class="fg-line">
                        <input id="ubi-password" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <a href="#" class="btn btn-login btn-primary btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
            </div>  
            <div id="msgError"></div>            
        </div> 
        
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        console.log("Init");
        app.initialize();       
        app.checkCredentials();
    </script>
    <div id="htmlAlerta" style="display: none">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            {{texto}}
        </div>
    </div>
</body>

</html>
<div id="modalError" class="modal fade" data-modal-color="red" id="modalColor" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <p>Se ha producido un error: <span id="textoError"></span></p>
            </div>
            <div class="modal-footer">                
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
